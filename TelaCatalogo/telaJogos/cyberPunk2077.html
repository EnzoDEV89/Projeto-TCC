<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberPunk 2077 - Detalhes</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #1b1b1b;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .game-banner {
      width: 100%;
      height: 60vh;
      background: url('img/cyberpunk_2077.jpg') no-repeat center center/cover;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      padding-top: 20%;
    }

    .game-banner::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
    }

    .game-details-container {
      background-color: rgba(41, 49, 59, 0.493);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      max-width: 500px;
      width: 90%;
      text-align: center;
      z-index: 10;
      position: absolute;
      top: 30%;
      right: 10%;
    }

    .game-details-container h2 {
      font-size: 24px;
      margin-bottom: 15px;
    }

    .game-details-container p {
      margin: 10px 0;
    }

    .game-details-container .rating {
      display: flex;
      justify-content: center;
      margin: 10px 0;
    }

    .game-details-container .rating span {
      font-size: 20px;
      color: gold;
      margin-right: 5px;
    }

    .game-details-container .price {
      font-size: 22px;
      color: #4CAF50;
      margin: 15px 0;
    }

    .add-to-cart-btn {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .add-to-cart-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="game-banner">
    <div class="game-details-container">
        <h2>Cyberpunk 2077</h2>
        <p class="description">RPG de mundo aberto em uma cidade futurista cheia de perigos.</p>
        <div class="rating">
        <span>★</span><span>★</span><span>★</span><span>★</span><span>★</span>
        </div>
        <p><strong>Plataformas:</strong> PS4, PS5, Xbox Series X|S, Xbox One, PC</p>
        <p><strong>Classificação Indicativa:</strong> 18 anos</p>
        <p class="price">R$149,99</p>
        <button class="add-to-cart-btn" onclick="addToCart()">Adicionar ao Carrinho</button>
    </div>
  </div>

  <script>
    // Função para adicionar o jogo ao carrinho e redirecionar para a página do carrinho
    function addToCart() {
      // Detalhes do jogo a serem adicionados
      const gameDetails = {
        name: "Cyberpunk 2077",
        description: "RPG de mundo aberto em uma cidade futurista cheia de perigos.",
        platforms: "PS4, PS5, Xbox Series X|S, Xbox One, PC",
        price: 149.99,
        image: "img/cyberpunk_2077.jpg"
      };

      // Armazenar os detalhes do jogo no Local Storage
      localStorage.setItem('cartItem', JSON.stringify(gameDetails));

      // Redirecionar para a página do carrinho
      window.location.href = '../cart.html';
    }
  </script>

</body>
</html>
