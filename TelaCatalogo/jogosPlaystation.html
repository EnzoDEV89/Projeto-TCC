<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Jogos</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    /* Estilos para a grid */
    .games-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); /* Aumentando o tamanho dos quadrados */
      gap: 30px;
      padding: 30px;
    }

    /* Estilos para os cartões de jogos */
    .game-card {
      background-color: #000000;
      border-radius: 15px; /* Arredondamento leve */
      overflow: hidden; /* Garante que a imagem siga a borda arredondada */
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    /* Deixa o cartão clicável para ir aos detalhes do jogo */
    .game-card a {
      display: block;
      text-decoration: none;
      color: inherit;
    }

    .game-card img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ajusta a imagem para cobrir o quadrado */
    }

    /* Cores para as bordas */
    .game-card.ps {
      border: 2px solid blue;
    }

    .game-card.ps:hover {
      box-shadow: 0 0 15px 7px rgba(0, 0, 255, 0.7); /* Brilho azul ao passar o mouse */
    }

    .game-card.xbox {
      border: 2px solid green;
    }

    .game-card.xbox:hover {
      box-shadow: 0 0 15px 7px rgba(0, 255, 0, 0.7); /* Brilho verde ao passar o mouse */
    }

    .game-card.nintendo {
      border: 2px solid red;
    }

    .game-card.nintendo:hover {
      box-shadow: 0 0 15px 7px rgba(255, 0, 0, 0.7); /* Brilho vermelho ao passar o mouse */
    }

    /* Estilo adicional para a responsividade */
    @media (max-width: 768px) {
      .games-grid {
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); /* Ajusta o tamanho dos quadrados em telas menores */
      }
    }
  </style>
</head>
